<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

    <style>
        /* Reset و تنظیمات پایه */
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }
        
        body {
            background-color: #000;
            color: #0f0;
            font-family: 'Courier New', monospace;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
            overflow-x: hidden;
            position: relative;
            line-height: 1.5;
        }
        
        /* افکت‌های بصری */
        .noise {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: url('data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAADIAAAAyCAYAAAAeP4ixAAAAAXNSR0IArs4c6QAAAARnQU1BAACxjwv8YQUAAAAJcEhZcwAADsMAAA7DAcdvqGQAAABGSURBVGhD7cExAQAwDMCg+zfd2VAp5FEJkCRJkiRJkiRJkiRJkiRJkiRJkiRJkiRJkiRJkiRJkiRJkiRJkiRJkiRJkiTpBx9sAhH0f1KQAAAAAElFTkSuQmCC');
            opacity: 0.03;
            pointer-events: none;
            z-index: 100;
        }
        
        .container {
            text-align: center;
            padding: 1.5rem;
            border: 1px solid #0f0;
            width: 100%;
            max-width: 100%;
            box-shadow: 0 0 20px rgba(0, 255, 0, 0.3);
            position: relative;
            overflow: hidden;
            margin: 0 auto;
        }
        
        /* تنظیمات موبایل */
        @media (max-width: 768px) {
            .container {
                padding: 1rem;
                margin: 0 10px;
            }
            
            h1 {
                font-size: 1.2rem;
                margin-bottom: 1rem;
            }
            
            .status {
                font-size: 1rem;
                margin: 1.5rem 0;
            }
            
            .social-links {
                flex-direction: column;
                gap: 0.8rem;
            }
            
            .social-link {
                padding: 0.4rem 0;
                width: 100%;
            }
        }
        
        h1 {
            color: #0f0;
            margin-bottom: 1.5rem;
            font-size: 1.3rem;
            text-shadow: 0 0 5px #0f0;
            word-wrap: break-word;
        }
        
        .status {
            color: #0f0;
            margin: 1.5rem 0;
            font-size: 1.1rem;
            text-shadow: 0 0 3px #0f0;
            word-wrap: break-word;
        }
        
        .social-links {
            display: flex;
            justify-content: center;
            gap: 0.8rem;
            margin-top: 1.5rem;
            flex-wrap: wrap;
        }
        
        .social-link {
            color: #0a0;
            text-decoration: none;
            border: 1px solid #0a0;
            padding: 0.5rem 0.8rem;
            transition: all 0.3s;
            position: relative;
            overflow: hidden;
            font-size: 0.9rem;
            white-space: nowrap;
        }
        
        .social-link:hover {
            color: #0f0;
            border-color: #0f0;
            box-shadow: 0 0 10px #0f0;
        }
        
        .cursor {
            animation: blink 1s infinite;
        }
        
        @keyframes blink {
            0%, 100% { opacity: 1; }
            50% { opacity: 0; }
        }
        
        /* افکت تایپینگ ساده‌تر برای موبایل */
        .typing {
            display: inline-block;
            overflow: hidden;
            white-space: nowrap;
            animation: typing 3s steps(40, end);
        }
        
        @keyframes typing {
            from { width: 0 }
            to { width: 100% }
        }
    </style>
</head>
<body>
    <div class="noise"></div>
    <div class="container">
        <h1>SYSTEM ACCESS // USER PROFILE</h1>
        
        <div class="status">
            > <span class="typing">DATA NOT AVAILABLE</span><span class="cursor">_</span>
        </div>
        
        <div class="social-links">
            <a href="https://x.com/mroff_ir?s=21" class="social-link">[TWITTER]</a>
            <a href="https://www.instagram.com/0x65._?igsh=cXUza3VnZzN1YW4=" class="social-link">[INSTAGRAM]</a>
            <a href="https://t.me/isRoot_u" class="social-link">[TELEGRAM]</a>
        </div>
    </div>

    <script>
        // اسکریپت ساده‌تر برای موبایل
        document.addEventListener('DOMContentLoaded', function() {
            // غیرفعال کردن افکت‌های سنگین در موبایل
            const isMobile = /Android|webOS|iPhone|iPad|iPod|BlackBerry|IEMobile|Opera Mini/i.test(navigator.userAgent);
            
            if (!isMobile) {
                // افکت گلیچ فقط در دسکتاپ
                setInterval(() => {
                    document.querySelector('.container').style.transform = `translate(${Math.random() * 2 - 1}px, ${Math.random() * 2 - 1}px)`;
                }, 3000);
            }
            
            // تنظیم ارتفاع بر اساس ویوپورت
            function setHeight() {
                let vh = window.innerHeight * 0.01;
                document.documentElement.style.setProperty('--vh', `${vh}px`);
            }
            
            setHeight();
            window.addEventListener('resize', setHeight);
        });
    </script>
</body>
</html>
